{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form class="site-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <h1>{{ user.get_full_name }} | Profile</h1>
        <div class="media profile-img-section form-group">
            <img class="rounded-circle author-img-profile" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <fieldset class="form-group">
                    {{ profile_picture_form|crispy }}
                </fieldset>
            </div>
        </div>
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ user_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn" type="submit">Update</button>
        </div>


    </form>
</div>
{% endblock %}
